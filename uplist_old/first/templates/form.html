{% include 'header.html'%}
{% load static%}
<style>
  .send-message{
  background-image : url("static/assets/images/userpro.jpg")

  }
  .contact-form{
    width: 50%;
    height: 450px;
    margin: 0 auto;
    border: 2px solid #fff;
    box-shadow: 0 15px 40px rgba(0,0,0, .5);
    font-family: "Times New Roman", Times, serif;
    font-size: 30px;
    color: white;
    text-align: center;
  }
  .section-heading{
  font-family: "Times New Roman", Times, serif;
  color: black;
  text-size: 50px;
  padding: 50px 0 20px;
  text-align: center;
  }
  .contact-form .left{
  float: left;
  width: 50%;
  height: 450px;
  background-image: url("static/assets/images/welcome.gif");
  box-sizing: border-box;
  }
    .contact-form .right{
  float: right;
  width: 50%;
  height: 450px;
  box-sizing: border-box;
  }
  .contact-form input{
  margin-bottom: 20px;
  }
.contact-form input[type="text"],
.contact-form input[type="text"],
.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form input[type="password"],
{
  border: none;
  border-bottom: 2px solid #a6af13;
  outline: none;
  height: 40px;
}

.contact-form input[type="text"]:focus,
.contact-form input[type="text"]:focus,
.contact-form input[type="text"]:focus,
.contact-form input[type="email"]:focus,
.contact-form input[type="password"]:focus
{
  border-bottom: 2px solid #262626;
  }
  .contact-form input[type="submit"]
  {
    border: none;
    outline: none;
    color: #fff;
    background; #262626;
}


</style>
<br>
    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2><em>Register</em></h2>
            </div>
          </div>
         <!-- <div class="col-md-8"> --!>
            <div class ="left"></div>
            <div class ="right">
            <div class="contact-form">
              <form id="contact" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="username" type="text" class="form-control" id="name" placeholder="Username" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="first_name" type="text" class="form-control" id="name" placeholder="First Name" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="last_name" type="text" class="form-control" id="name" placeholder="Last Name" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="email_id" type="email" class="form-control" id="name" placeholder="Email Address" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <input name="password" type="password" class="form-control" id="name" placeholder="Password" required="">
                  </div>


                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Register</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
              <br>
              <br>
            </div>
          </div>
          <!-- <div class="col-md-4">
              <div class="right-image">
              <img src="static/assets/images/map.jpg" height="400" width="450" >
            </div> --!>
        </div>
      </div>
    </div>

<br>
      <br>
      {% include 'footer.html'%}
