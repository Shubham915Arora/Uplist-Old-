{% load static%}

    <!-- Page Content -->
 <br>

    <div class="find-us">
      <div class="container">
        <div class="row">



        </div>
      </div>

    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2><em><b>Post Ad</b></em></h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">
              <form id="contact" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_title" type="text" class="form-control" id="name" placeholder="Ad Title" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="ad_desc" rows="6" class="form-control" id="message" placeholder="Ad Description" required=""></textarea>
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <select name="ddlcat"  class="form-control" id="name" placeholder="Ad Price">
                          <option>--Select Category--</option>
                          {% for i in cat %}
                            <option value="{{i.id}}">{{i.cat_name}}</option>
                          {% endfor %}
                      </select>
                    </fieldset>
                  </div>
                  <div
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_price" type="text" class="form-control" id="name" placeholder="Ad Price" required="">
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <select name="ad_loc"  class="form-control" id="name" placeholder="Ad Price">
                          <option>--Select Location--</option>
                          {% for i in loc %}
                            <option value="{{i.id}}">{{i.loc_name}}</option>
                          {% endfor %}
                      </select>
                    </fieldset>
                  </div>
                     <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_image1" type="file" class="form-control" id="subject"  >
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_image2" type="file" class="form-control" id="subject"  >
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_image3" type="file" class="form-control" id="subject"  >
                    </fieldset>
                  </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="ad_image4" type="file" class="form-control" id="subject"  >
                    </fieldset>

                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Post ad</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-4">
              <div class="right-image">
              <img src="static/assets/images/sell2.gif" height="650" width="450" >
            </div>
        </div>
      </div>
    </div>
